<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Greeting App</h1>

    <!-- first name label and input-->
    <label>
        First Name:
        <input id="first-name"> <!-- when nested the label is connected to the input. when you click on First Name the cursor goes to the label -->
    </label>

    <!-- last name label and input-->
    <label>
        Last Name:
        <input id="last-name"> 
    </label>

    <!-- greet button-->
    <p>
        <button onclick="greet()">Greet Me!</button>
    </p>

    <!-- show greeting-->
    <p id="greeter">Enter your name above to get a greeting.</p> <!-- Enter the default before you write the complicated stuff -->
    <script src="main.js"></script>
</body>
</html>
